<header class="navbar">
  <div class="navbar-content">
    <!-- Logo / Title on the left -->
    <div class="navbar-brand">
      <img src="logo.png" alt="Tab Wallet Logo" class="navbar-logo" />
    </div>

    <!-- Right Side Actions -->
    <div class="navbar-actions">
      <!-- Dark Mode Button -->
      <button
        class="icon-btn mode-icon"
        title="Toggle Dark Mode"
        (click)="toggleDarkMode()"
      >
        <ng-container *ngIf="!isDarkMode">
          <!-- Moon icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M21 12.79A9 9 0 1 1 11.21 3
                     7 7 0 0 0 21 12.79z"
            />
          </svg>
        </ng-container>
        <ng-container *ngIf="isDarkMode">
          <!-- Sun icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <circle cx="12" cy="12" r="5" />
            <g stroke="currentColor" stroke-width="2">
              <line x1="12" y1="1" x2="12" y2="3" />
              <line x1="12" y1="21" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="3" y2="12" />
              <line x1="21" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </g>
          </svg>
        </ng-container>
      </button>

      <!-- Profile Button -->
      <div class="profile-section" #profileDropdown>
        <button class="icon-btn profile-btn" (click)="toggleProfileModal()">
          <img 
      src="profile.jpg" 
      alt="Profile" 
      class="profile-btn-image"
    />
        </button>
      </div>
    </div>
  </div>
</header>

<!-- Profile Modal (outside header) -->
<div
  class="profile-modal-overlay"
  [class.active]="isProfileModalOpen"
  (click)="closeProfileModal()"
>
  <div class="profile-modal-content" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="closeProfileModal()">Ã—</button>
    <app-profile (closeModal)="closeProfileModal()"></app-profile>
  </div>
</div>
