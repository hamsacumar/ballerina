<header class="navbar">
  <div class="navbar-content">
    <!-- Logo / Title -->
    <div class="navbar-brand">
  <img src="a/Users/nirojiha/Desktop/ballerina/froentend/src/assets/logo.jpg" alt="Tab Wallet Logo" class="navbar-logo" />
  <span class="app-name">Tab Wallet</span>
</div>


    
    <!-- Right Side Actions -->
    <div class="navbar-actions">
      <!-- Dark Mode Button Placeholder -->
      <button class="icon-btn" title="Toggle Dark Mode">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M12 3a9 9 0 0 0 0 18 9 9 0 0 1 0-18zm0-2a11 11 0 0 1 0 22A11 11 0 0 1 12 1z"
          />
        </svg>
      </button>

      <!-- Profile Dropdown -->
      <div class="profile-dropdown" #profileDropdown>
        <button class="icon-btn profile-btn" (click)="toggleProfileDropdown()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
                 1.79-4 4 1.79 4 4 4zm0 2c-2.67 
                 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
            />
          </svg>
        </button>

        <div class="dropdown-menu" [class.open]="isProfileDropdownOpen">
          <button class="dropdown-item" (click)="openSettings()">Settings</button>
          <button class="dropdown-item logout" (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay -->
  <div class="dropdown-overlay" [class.active]="isProfileDropdownOpen" (click)="closeProfileDropdown()"></div>
</header>
