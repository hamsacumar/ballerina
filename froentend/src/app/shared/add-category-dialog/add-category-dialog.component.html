
<h2 mat-dialog-title>Add Category Name</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Category Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button  (click)="onCancel()" style="color: crimson;">Cancel</button>
  <button mat-button (click)="onSave()" cdkFocusInitial. style="color: rgb(11, 183, 11);">Save</button>
</mat-dialog-actions>
