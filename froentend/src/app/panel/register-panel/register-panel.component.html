<div class="register-container">
  <div class="register-card">
    <h2>Create an Account</h2>
    <form [formGroup]="registerForm" class="register-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
      </div>

      <button type="button" (click)="onVerify()" class="verify-button">Verify</button>
    </form>
    
    <p class="login-link">
      Already have an account? <span (click)="navigateTo('login')">Sign In</span>
    </p>
  </div>
</div>
