<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h2>Forgot Password</h2>
    <p>Enter your Gmail to receive a verification code.</p>

    <form (ngSubmit)="sendCode()" #forgotForm="ngForm">

      <input 
        type="email" 
        name="email" 
        class="email-input full-width" 
        placeholder="Enter your Gmail" 
        required
        pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$"
        [(ngModel)]="email"
        #emailCtrl="ngModel">

      <!-- âœ… Validation errors -->
      <div class="error" *ngIf="emailCtrl.invalid && emailCtrl.touched">
        <small *ngIf="emailCtrl.errors?.['required']">Email is required</small>
        <small *ngIf="emailCtrl.errors?.['pattern']">Only Gmail addresses are allowed</small>
      </div>

      <button 
        type="submit" 
        class="secondary-button full-width" 
        [disabled]="forgotForm.invalid">
        Send Code
      </button>
    </form>
    
    <p class="back-to-login">
      Remember your password? 
      <span (click)="navigateTo('login')">Back to Login</span>
    </p>
  </div>
</div>
