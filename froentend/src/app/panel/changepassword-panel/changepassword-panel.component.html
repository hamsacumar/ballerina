<div class="reset-container">
  <div class="reset-card">
    <h2>Reset Password</h2>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onChangePassword()" class="reset-form">

      <!-- Hidden email and code -->
      <input type="hidden" formControlName="email">
      <input type="hidden" formControlName="verificationCode">

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" formControlName="newPassword" required>
        <div class="error"
          *ngIf="changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.invalid">
          <small *ngIf="changePasswordForm.get('newPassword')?.hasError('required')">
            Password is required.
          </small>
          <small *ngIf="changePasswordForm.get('newPassword')?.hasError('minlength')">
            Password must be at least 6 characters long.
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
        <div class="error"
          *ngIf="changePasswordForm.get('confirmPassword')?.touched && changePasswordForm.get('confirmPassword')?.invalid">
          <small *ngIf="changePasswordForm.get('confirmPassword')?.hasError('required')">
            Confirmation is required.
          </small>
        </div>
        <div class="error"
          *ngIf="changePasswordForm.errors?.['passwordMismatch'] && changePasswordForm.get('confirmPassword')?.touched">
          <small>Passwords do not match.</small>
        </div>
      </div>


      <button type="submit" class="reset-button" [disabled]="changePasswordForm.invalid">
        Reset Password
      </button>
    </form>


    <p class="login-link">
      Remembered your password? <span (click)="navigateTo('login')">Sign In</span>
    </p>
  </div>
</div>
