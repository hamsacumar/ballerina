<div class="reset-container">
  <div class="reset-card">
    <h2>Reset Password</h2>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onChangePassword()" class="reset-form">

      <!-- Hidden email and code -->
      <input type="hidden" formControlName="email">
      <input type="hidden" formControlName="verificationCode">
    
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" formControlName="newPassword" required>
      </div>
    
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
      </div>
    
      <button type="submit" class="reset-button" [disabled]="changePasswordForm.invalid">
        Reset Password
      </button>
    </form>
    

    <p class="login-link">
      Remembered your password? <span (click)="navigateTo('login')">Sign In</span>
    </p>
  </div>
</div>
