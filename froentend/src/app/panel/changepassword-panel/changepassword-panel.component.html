<div class="reset-container">
  <div class="reset-card">
    <h2>Reset Password</h2>
    <form [formGroup]="changePasswordForm" class="reset-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
      </div>

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" formControlName="newPassword" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
      </div>

      <button type="button" (click)="onChangePassword()" class="reset-button">Reset Password</button>
    </form>

    <p class="login-link">
      Remembered your password? <span (click)="navigateTo('login')">Sign In</span>
    </p>
  </div>
</div>
