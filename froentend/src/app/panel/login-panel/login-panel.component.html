<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password" required>
      </div>

      <div class="options">
        <label>any problem with us</label>
        <span class="forgot" (click)="navigateTo('forgotpassword')">Forgot password?</span>
      </div>

      <button type="submit" class="login-button">Log In</button>
    </form>

    <p class="register">
      Don't have an account? <span (click)="navigateTo('register')">Register</span>
    </p>
  </div>
</div>
