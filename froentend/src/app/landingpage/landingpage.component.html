<div class="landing-container">
  <div class="view-container">
    <app-login-panel 
      *ngIf="activeView === 'login'"
      (viewChange)="setView($event)">
    </app-login-panel>
    
    <app-register-panel 
      *ngIf="activeView === 'register'"
      (viewChange)="setView($event)">
    </app-register-panel>
    
    <app-verify-panel
      *ngIf="activeView === 'verify'"
      (viewChange)="setView($event)">
    </app-verify-panel>
    
    <app-forgotpassword-panel 
      *ngIf="activeView === 'forgotpassword'"
      (viewChange)="setView($event)">
    </app-forgotpassword-panel>

    <app-forgot-code 
      *ngIf="activeView === 'forgotpasswordcode'"
      (viewChange)="setView($event)">
    </app-forgot-code >
  </div>
</div>
